<li class="dropdown tasks-menu">
  <a href="#" class="dropdown-toggle" data-toggle="dropdown">
    <i class="fa fa-flag-o"></i>
    <span class="label label-danger">{{tasks.length}}</span>
  </a>
  <ul class="dropdown-menu">
    <li class="header">You have {{tasks.length}} tasks</li>
    <li>
      <ul class="menu">
        <li ng-repeat="task in tasks">
          <a href="#">
            <h3>
              {{task.title}} <small class="pull-right">{{task.completion | percentage}}</small>
            </h3>
            <div class="progress xs">
              <div class="progress-bar progress-bar-{{task.bar_color}}" style="width: {{task.completion | percentage}}" role="progressbar"
                aria-valuenow="{{task.completion | percentage:0:''}}" aria-valuemin="0" aria-valuemax="100">
                <span class="sr-only">{{task.completion | percentage}} Complete</span>
              </div>
            </div>
          </a>
        </li>
      </ul>
    </li>
    <li class="footer"><a href="#">View All</a></li>
  </ul>
</li>
