<div class="user-panel">
  <div class="pull-left image">
    <img src="assets/img/users/{{user.image}}" class="img-circle" alt="{{user.name}} Photo">
  </div>
  <div class="pull-left info">
    <p>{{user.name}}</p>
    <a href="#" ng-if="user.is_visible"><i class="fa fa-circle text-success"></i> Online</a>
    <a href="#" ng-if="! user.is_visible"><i class="fa fa-circle text-gray"></i> Offline</a>
  </div>
</div>
